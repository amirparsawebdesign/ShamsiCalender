<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" href="../CSS/styles.css">
      <link rel="icon" href="../Image/Calendar.ico">

      <title> Shamsi Calender </title>
</head>
<body>

      <div class="calender">
            <header class="header">
                  <div class="current_month"></div>
                  <div class="current_day"> تاریخ امروز </div>
                  <div class="buttons">
                        <button class="previous_month"> ماه قبل </button>
                        <button class="next_month"> ماه بعد </button>
                  </div>
            </header>

            <div class="wrapper">
                  <ul class="weekdays">
                        <li> شنبه </li>
                        <li> یکشنبه </li>
                        <li> دوشنبه </li>
                        <li> سه شنبه </li>
                        <li> چهارشنبه </li>
                        <li> پنج شنبه </li>
                        <li> جمعه </li>
                  </ul>
                  <ul class="days"></ul>
            </div>
      </div>
      <div class="indicator"></div>

      <script src="../JavaScript/script.js"></script>
</body>
</html>
